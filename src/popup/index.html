<!doctype html>
<title data-i18n="extension_name"></title>
<link rel=stylesheet href="style.css">

<div class="layout">
  <div class="content">
    <section class="invalid-tab message">
      <p data-i18n="invalid_tab_1"></p>
      <p data-i18n="invalid_tab_2"></p>
    </section>

    <section class="request-permission message">
      <p class="request-permission-p"></p>
      <h4>this works for discord only</h4>
      <p>
        <button class="request-permission-button" data-i18n="grant permission"></button>
      </p>
    </section>

    <section class="main">
      <label>
        <h4>Theme</h4>
        <span class="main-textarea-label"></span>
        <textarea autofocus spellcheck="false" class="main-textarea" placeholder="Paste here your theme css file"
          maxlength="10000000"></textarea>
      </label>
      <label>
        <h4>Plugin</h4>
        <span class="main-textarea-label"></span>
        <textarea autofocus spellcheck="false" class="main-textarea" placeholder="#soon | Paste here your plugin js file"
          maxlength="10000000"></textarea>
      </label>
    </section>
  </div>
</div>

<script src="../lib/i18n.js"></script>
<script src="../lib/origins.js"></script>
<script src="../lib/permissions.js"></script>
<script src="../lib/persist.js"></script>
<script src="index.js"></script>
