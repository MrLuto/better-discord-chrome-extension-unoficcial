<!DOCTYPE html>
<title data-i18n="extension_name"></title>
<link rel="stylesheet" href="style.css" />

<div class="layout">
  <div class="content">
    <section class="invalid-tab message">
      <p data-i18n="invalid_tab_1"></p>
      <p data-i18n="invalid_tab_2"></p>
    </section>

    <section class="Wrong-site message">
      <p class="request-permission-p"></p>
      <p>
        this app does not work on this site
      </p>
    </section>

    <section class="request-permission message">
      <p class="request-permission-p"></p>
      <p>
        <button
          class="request-permission-button"
          data-i18n="grant_permission"
        ></button>
      </p>
    </section>

    <section class="main">
      <label>
        <span class="main-textarea-label"></span>
        <textarea
          autofocus
          spellcheck="false"
          class="main-textarea"
          placeholder="paste here the content of a [name].theme.css file"
          maxlength="7500"
        ></textarea>
      </label>
    </section>
  </div>

  <div class="footer">
    <p>Unofficial better discord extension</p>
  </div>
</div>

<script src="../i18n.js"></script>
<script src="../origins.js"></script>
<script src="../permissions.js"></script>
<script src="../persist.js"></script>
<script src="index.js"></script>
