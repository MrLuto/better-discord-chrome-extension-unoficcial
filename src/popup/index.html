<!DOCTYPE html>
<title data-i18n="extension_name"></title>
<link rel="stylesheet" href="style.css" />

<div class="layout">
  <div class="content">
    <section class="invalid-tab message">
      <p data-i18n="invalid_tab_1"></p>
      <p data-i18n="invalid_tab_2"></p>
    </section>

    <section class="Wrong-site message">
      <p class="request-permission-p"></p>
      <h3>Error 418</h3>
      <img src="https://cdn-icons-png.flaticon.com/128/1223/1223604.png" class="teapot-img" alt="I am a teapot">
      <p>
        This Extension is only available on the Discord Web app. Please switch to the Discord Web app to access this functionality.
      </p>
    </section>

    <section class="request-permission message">
      <p class="request-permission-p"></p>
      <p>
        <button
          class="request-permission-button"
          data-i18n="grant permission"
        ></button>
      </p>
    </section>

    <section class="main">
      <label>
        <span class="main-textarea-label"></span>
        <label for="css-input">paste here the content of a Theme file: </label><br>
        <input type="file" id="css-input" style="display:none;" accept="text/css">
        <textarea
          autofocus
          spellcheck="false"
          class="main-textarea"
        ></textarea>
      </label>
    </section>
  </div>

  <div class="footer">
    <p>Unofficial better discord extension</p>
  </div>
</div>

<script src="../i18n.js"></script>
<script src="../origins.js"></script>
<script src="../permissions.js"></script>
<script src="../persist.js"></script>
<script src="index.js"></script>
